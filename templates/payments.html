{% extends "layout.html" %}

{% block title %}
    Payments
{% endblock %}

{% block main %}

<head>
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Include Bootstrap Datepicker JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Include showTab JavaScript -->
    <script src="{{ url_for('static', filename='showTab.js') }}"></script>
</head>  

<center>
    <div class="wrapper">
      <div class="tabs">
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
          <label for="tab-1" class="tab-label" onclick="showTab('tab-1')">Deposit</label>
          <div class="tab-content2"><div class="container">
            <form method="post" action="/payments" style="
            margin: 8% 0% 0% 0%;
            padding: 2% 2% 2% 2%;
            border-radius: 10px;" required>
            <h2 style="Margin: 5% 0% 10% 0%;/* font-family: var(--bs-body-font-family); */font-family: var(--bs-body-font-family);/* font-size: var(--bs-body-font-size); */font-weight: var(--bs-body-font-weight);line-height: var(--bs-body-line-height);color: var(--bs-body-color);text-align: var(--bs-body-text-align);background-color: var(--bs-body-bg);-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">Deposit To <span style="color:#537FBE;">Fjord</span>Bank</h2>
              <div class="form-floating mb-3">
                
                <select name="to_account" id="to_account" class="form-control">
                  <optgroup label="Select Account" disabled>
                  </optgroup>
                  {% for account in account_list %}
                  <option value="{{ account['accountnum'] }}" selected>{{ account["accountnum"] ~ ": " ~ account["accountname"] }}</option>
                  {% endfor %}
                </select>
                <div class="dropdown-arrow"></div>
                <label for="to_account">To Account</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                <label for="amount">Amount</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" name="to_message" id="message" class="form-control" placeholder="Message">
                <label for="message">Message</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="datetime" name="due_date" id="due_date" class="form-control" placeholder="Due Date" data-provide="datepicker" data-date-format="yyyy-mm-dd" required>
                <label for="due_date">Due Date</label>
              </div>

              <button type="submit" class="my-button">Deposit</button>
            </form>
          </div></div>
        </div>

        <div class="tab">
            <input type="radio" name="css-tabs" id="tab-2" checked class="tab-switch">
            <label for="tab-2" class="tab-label" onclick="showTab('tab-2')">Transfer</label>
            <div class="tab-content2"><div class="container">
              <form method="post" action="/payments" style="
              margin: 8% 0% 0% 0%;
              padding: 2% 2% 2% 2%;
              border-radius: 10px;" required>
              <h2 style="Margin: 5% 0% 10% 0%;/* font-family: var(--bs-body-font-family); */font-family: var(--bs-body-font-family);/* font-size: var(--bs-body-font-size); */font-weight: var(--bs-body-font-weight);line-height: var(--bs-body-line-height);color: var(--bs-body-color);text-align: var(--bs-body-text-align);background-color: var(--bs-body-bg);-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">Transfer With <span style="color:#537FBE;">Fjord</span>Bank</h2>
                <div class="form-floating mb-3">
                  
                    <select name="from_account" id="from_account" class="form-control">
                        <optgroup label="Select Account" disabled>
                        </optgroup>
                        {% for account in account_list %}
                        <option value="{{ account['accountnum'] }}" selected>{{ account["accountnum"] ~ ": " ~ account["accountname"] }}</option>
                        {% endfor %}
                    </select>
                      <div class="dropdown-arrow"></div>
                      <label for="from_account">From Account</label>
                    </div>

                    <!--
                    <div class="form-floating mb-3">
                        <input type="text" name="from_account" id="from_account" class="form-control" placeholder="From Account" required>
                        <label for="from_account">From Account</label>
                    </div>
                    -->

                    <div class="form-floating mb-3">
                      <input type="text" name="to_account" id="to_account" class="form-control" placeholder="To Account" required>
                      <label for="to_account">To Account</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                      <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                      <label for="amount">Amount</label>
                    </div>
      
                    <div class="form-floating mb-3">
                      <input type="text" name="from_message" id="from_message" class="form-control" placeholder="From Message">
                      <label for="from_message">From Message</label>
                    </div>
      
                    <div class="form-floating mb-3">
                      <input type="text" name="to_message" id="to_message" class="form-control" placeholder="To Message">
                      <label for="to_message">To Message</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                      <input type="datetime" name="due_date" id="due_date" class="form-control" placeholder="Due Date" data-provide="datepicker" data-date-format="yyyy-mm-dd" required>
                      <label for="due_date">Due Date</label>
                    </div>
      
                    <button type="submit" class="my-button">Transfer</button>
              </form>
            </div></div>
        </div>

        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
          <label for="tab-3" class="tab-label" onclick="showTab('tab-3')">Withdraw</label>
          <div class="tab-content2"><div class="container">
            <form method="post" action="/payments" style="
            margin: 8% 0% 0% 0%;
            padding: 2% 2% 2% 2%;
            border-radius: 10px;">
            <h2 style="Margin: 5% 0% 10% 0%;/* font-family: var(--bs-body-font-family); */font-family: var(--bs-body-font-family);/* font-size: var(--bs-body-font-size); */font-weight: var(--bs-body-font-weight);line-height: var(--bs-body-line-height);color: var(--bs-body-color);text-align: var(--bs-body-text-align);background-color: var(--bs-body-bg);-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">Withdraw From <span style="color:#537FBE;">Fjord</span>Bank</h2>
              <div class="form-floating mb-3">
                <select name="to_account" id="to_account" class="form-control">
                  <optgroup label="Select Account" disabled>
                  </optgroup>
                    {% for account in account_list %}
                        <option value="{{ account['accountnum'] }}" selected>{{ account["accountnum"] ~ ": " ~ account["accountname"] }}</option>
                    {% endfor %}
                </select>
                <div class="dropdown-arrow"></div>
                <label for="from_account">From Account</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                <label for="amount">Amount</label>
              </div>

              <div class="form-floating mb-3">
                <input type="datetime" name="due_date" id="due_date" class="form-control" placeholder="Due Date" data-provide="datepicker" data-date-format="yyyy-mm-dd" required>
                <label for="due_date">Due Date</label>
              </div>
              
              <button type="submit" class="my-button">Withdraw</button>
            </form>
          </div></div>
        </div>
        </div>
      </div>
    </div></center>

    <script>
        $(document).ready(function() {
            $('#due_date').datepicker();
        });
    </script>
      

{% endblock %}
