{% extends "layout.html" %}

{% block title %}
    Payments
{% endblock %}

{% block main %}


    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Include Bootstrap Datepicker JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>  


    <script>
      $(document).ready(function() {
          $('#due_date').datepicker();
      });
  </script>

<center>
    <div class="wrapper">
      <div class="tabs">
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
          <label for="tab-1" class="tab-label">Deposit</label>
          <div class="tab-content2"><div class="container">
            <form method="post" action="/portal_payments" style="
            margin: 8% 0% 0% 0%;
            padding: 2% 2% 2% 2%;
            border-radius: 10px;" required>
            <center><img src="https://img.icons8.com/ios/50/000000/money--v1.png" style="height:40px; width:40px;"/></center><h2 style="Margin: 5% 0% 10% 0%;/* font-family: var(--bs-body-font-family); */font-family: var(--bs-body-font-family);/* font-size: var(--bs-body-font-size); */font-weight: var(--bs-body-font-weight);line-height: var(--bs-body-line-height);color: var(--bs-body-color);text-align: var(--bs-body-text-align);background-color: var(--bs-body-bg);-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">Customer Deposit</h2>
                
                <div class="form-floating mb-3">
                  <input type="text" name="to_account" id="to_account" class="form-control" placeholder="To Account" required>
                  <label for="to_account">To Account</label>
                </div>
              
              <div class="form-floating mb-3">
                <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" autocomplete="off" required>
                <label for="amount">Amount</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" name="message_text" id="message_text" class="form-control" placeholder="Message" autocomplete="off">
                <label for="message_text">Personal Note</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="datetime" name="due_date" id="due_date" class="form-control" placeholder="Due Date" data-provide="datepicker" autocomplete="off">
                <label for="due_date">Due Date</label>
              </div>

              <button type="submit" class="my-button" name="payment_method" value="deposit">Deposit</button>
            </form>
          </div></div>
        </div>

        <div class="tab">
            <input type="radio" name="css-tabs" id="tab-2" checked class="tab-switch">
            <label for="tab-2" class="tab-label">Transfer</label>
            <div class="tab-content2"><div class="container">
              <form method="post" action="/portal_payments" style="
              margin: 8% 0% 0% 0%;
              padding: 2% 2% 2% 2%;
              border-radius: 10px;" required>
              <center><img src="https://img.icons8.com/ios/50/000000/money--v1.png" style="height:40px; width:40px;"/></center><h2 style="Margin: 5% 0% 10% 0%;/* font-family: var(--bs-body-font-family); */font-family: var(--bs-body-font-family);/* font-size: var(--bs-body-font-size); */font-weight: var(--bs-body-font-weight);line-height: var(--bs-body-line-height);color: var(--bs-body-color);text-align: var(--bs-body-text-align);background-color: var(--bs-body-bg);-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">Customer Transfer</h2>
                  

                    
                    <div class="form-floating mb-3">
                        <input type="text" name="from_account" id="from_account" class="form-control" placeholder="From Account" required>
                        <label for="from_account">From Account</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" name="to_account" id="to_account" class="form-control" placeholder="To Account" required>
                      <label for="to_account">To Account</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                      <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" autocomplete="off" required>
                      <label for="amount">Amount</label>
                    </div>
      
                    <div class="form-floating mb-3">
                      <input type="text" name="message_text" id="message_text" class="form-control" placeholder="Message to Recipient" autocomplete="off">
                      <label for="message_text">Message to Recipient</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                      <input type="text" name="own_text" id="own_text" class="form-control" placeholder="own_text" autocomplete="off">
                      <label for="own_text">Personal Note</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="datetime" name="due_date" id="due_date" class="form-control" placeholder="Due Date" data-provide="datepicker" autocomplete="off">
                      <label for="due_date">Due Date</label>
                    </div>
      
                    <button type="submit" class="my-button" name="payment_method" value="transfer_on_behalf">Transfer</button>
              </form>
            </div></div>
        </div>

        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
          <label for="tab-3" class="tab-label">Withdraw</label>
          <div class="tab-content2"><div class="container">
            <form method="post" action="/portal_payments" style="
            margin: 8% 0% 0% 0%;
            padding: 2% 2% 2% 2%;
            border-radius: 10px;">
            <center><img src="https://img.icons8.com/ios/50/000000/money--v1.png" style="height:40px; width:40px;"/></center><h2 style="Margin: 5% 0% 10% 0%;/* font-family: var(--bs-body-font-family); */font-family: var(--bs-body-font-family);/* font-size: var(--bs-body-font-size); */font-weight: var(--bs-body-font-weight);line-height: var(--bs-body-line-height);color: var(--bs-body-color);text-align: var(--bs-body-text-align);background-color: var(--bs-body-bg);-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">Customer Withdrawal</h2>

                
                <div class="form-floating mb-3">
                  <input type="text" name="from_account" id="from_account" class="form-control" placeholder="From Account" required>
                  <label for="from_account">From Account</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" autocomplete="off" required>
                <label for="amount">Amount</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" name="own_text" id="own_text" class="form-control" placeholder="Message" autocomplete="off">
                <label for="own_text">Personal Note</label>
              </div>

              <div class="form-floating mb-3">
                <input type="datetime" name="due_date" id="due_date" class="form-control" placeholder="Due Date" data-provide="datepicker" autocomplete="off">
                <label for="due_date">Due Date</label>
              </div>
              
              <button type="submit" class="my-button" name="payment_method" value="withdrawal">Withdraw</button>
            </form>
          </div></div>
        </div>
        </div>
      </div>
    </div></center>


      

{% endblock %}
